{% extends 'base_layout.html' %}
{% load static from staticfiles %}
{% block title %}
<title> Add student </title>
{% endblock %}
{% block content %}
<h1> Student </h1>
<form action="{% url 'entities:model_student' %}" method="post">
    {% csrf_token %}
    <div class="table-responsive">
            <table>
                <tr>
                    <td> Username </td>
                    <td><input class="form-control" type="text" name="username" value=""></td>
                </tr>
                <tr>
                    <td> Name </td>
                    <td><input class="form-control" type="text" name="name" value=""></td>
                </tr>
                <tr>
                    <td> Second Name </td>
                    <td><input class="form-control" type="text" name="second_name" value=""></td>
                </tr>
                <tr>
                    <td> Surname </td>
                    <td><input class="form-control" type="text" name="surname" value=""></td>
                </tr>
                <tr>
                    <td> Password </td>
                    <td><input class="form-control" type="password" name="password" value=""></td>
                </tr>
                <tr>
                    <td> Field of study: </td>
                    <td><select class="btn background-second" name="field_of_study">
                        <option value="None"> --- choose --- </option>
                        {% for field in fields_of_study %}
                            <option value="{{ field.id }}"> {{ field.name }} {{ field.degree }} {{ field.type }} </option>
                        {% endfor %}
                    </select></td>
                </tr>
                <tr>
                    <td> Semester </td>
                    <td><input class="form-control" type="number" name="semester" value="1"></td>
                </tr>
            </table>
        </div>
    <button class="btn background-second" type="submit" name="action" value="Do_add_user"> Add student </button>
    <a href="{% url 'entities:model_student' %}" class="btn background-second"> Cancel </a>
</form>
{% endblock %}
